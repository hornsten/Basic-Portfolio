<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
	<body>
	<div class="wrapper">
		<div class="wrapper">
		<section id="header">
			<nav>
				<ul>
					<li><h1 id="brand">Jessica Hornsten</h1></li>
 					<li id="add-margin"><a href="./contact.html">Contact</a></li>

 					<li><a href="./index.html">About</a></li>
				</ul>
			</nav>
		</section>
		<section id="contact">
		<div class="text">
			<h2>Contact</h2>
			<form action="mailto:jhornsten@comcast.net" method="post" enctype="text/plain">
				Name: <br>
				<input type="text" name="fullname" placeholder="John Smith"><br>
				Email: <br>
				<input type="email" name="email" placeholder="example@gmail.com"><br>
				Message: <br>
				<textarea name="message" placeholder="'Sup, Jess!" rows="10" cols="30"></textarea>
				<br>
  				<input type="submit">
			</form>
			</div>
		</section>
		<section id="contact-info">
		<div class="connect">
		<h4>Connect With Me</h4>
		<div id="icons">
			<img src="assets/images/1475266384_github_square_black.png" alt="Github Logo">
			<img src="assets/images/1475266432_linkedin_square_color.png" alt="Linkedin Logo">
			<img src="assets/images/1475266465_overflow.png" alt="Stack Overflow Logo">
			</div>
			</div>
			<div class="push"></div>
		</section>

		<div class="footer">
		<p>(C) Copyright 2016 Jessica Hornsten</p>
		</section>
		</div>
	</div>
